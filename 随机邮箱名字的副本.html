<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宝塔邮局随机邮箱生成</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body,
    html {
      overflow: hidden;
    }
    textarea{
      margin:  1vh 1vw;
    } 
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
  <textarea name="" id="test" cols="200" rows="10" style="width: 98vw;height: 98vh;">{{name}}</textarea>
  <script>
    new Vue({
      el: "#test",
      data() {
        return {
          name: "",
        }
      },
      mounted() {
        this.email()
      },
      methods: {
        email(){
          for (var i = 0;i<100;i++){
            let name = Math.random().toString(36).substr(2);
            this.name += `${name}|${name}@email.com|password|1|GB ${'\n'}`
          }
        }
      },
    })

  </script>
  
</body>
</html>
