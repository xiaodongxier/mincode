<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>判断字符串第一个字符为点</title>
</head>
<body>

  <script>
    // 可以使用JavaScript的charAt()方法来获取字符串的第一个字符，然后通过条件语句来判断这个字符是否为.
    let str = "hello.world";
    let firstChar = str.charAt(0);
    if (firstChar === '.') {
        console.log("第一个字符是点号");
    } else {
        console.log("第一个字符不是点号");
    }
    // startsWith()方法来判断字符串是否以特定字符开头
    let str1 = "hello.world";
    if (str1.startsWith('.')) {
        console.log("第一个字符是点号");
    } else {
        console.log("第一个字符不是点号");
    }
  </script>
</body>
</html>
