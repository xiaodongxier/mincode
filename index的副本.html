<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.0.0/fetch.min.js"></script>
</head>
<body>
  <div>
    <ul></ul>
  </div>
  

  <script>
    // 替换为你的GitHub仓库URL
// const repoUrl = 'https://github.com/yourusername/yourrepo';
const repoUrl = 'https://github.com/xiaodongxier/mincode';

// 替换为你想要获取的文件路径
const path = '/path/to/files';

async function fetchFiles() {
  const response = await fetch(`${repoUrl}/contents/${path}`, {
    method: 'GET',
    headers: {
      'Authorization': `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` // 替换为你的GitHub访问令牌
    }
  });

  const data = await response.json();

  if (response.ok) {
    const filesList = data.map(file => {
      const fileName = file.name;
      const filePath = file.path;
      const fileType = file.type;
      const fileSize = file.size;
      const fileUrl = file.download_url;

      return `<li>
        <a href="${fileUrl}" target="_blank">${fileName}</a>
        <p>类型: ${fileType}</p>
        <p>大小: ${fileSize} bytes</p>
      </li>`;
    });

    document.getElementById('file-list').innerHTML = filesList.join('');
  } else {
    console.error('Error fetching files:', data);
  }
}

fetchFiles();
  </script>
</body>
</html>
